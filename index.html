<!DOCTYPE html>
<html lang="en" ng-app="MobileStore">
<head>
    <meta charset="UTF-8">
    <title>Mobile store</title>

</head>
<body>

      <h1 id="Heading">Mobile store</h1>
      <div ng-controller="StoreController as store">
       <div ng-repeat="mobile in store.mobiles">
           <img ng-src="{{mobile.image}}">
           <h1>Name:{{mobile.name}}</h1>
           <h1>color:{{mobile.color}}</h1>
           <h1>Memory:{{mobile.memory}}</h1>
           <h1>price:&#8377;{{mobile.price}}</h1>
           <button type="button" ng-hide="{{mobiles.isSoldOut}}">BuyNow</button>
       </div>

      </div>
      <script src="angular.min.js"></script>
      <script src="app.js"></script>
</body>
</html>
